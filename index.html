<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600" rel="stylesheet">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <div class="pannel scores">
            <div class="score">
                <h1>Jogador</h1>
                <div class="life-bar">
                    <div class="life"
                        :class="{danger: playerLife < 20}"
                        :style="{width: playerLife + '%'}"></div>
                </div>
                <div>{{playerLife}}%</div>
            </div>
            <div class="score">
                <h1>Monstro</h1>
                <div class="life-bar">
                    <div class="life"
                        :class="{danger: monsterLife < 20}"
                        :style="{width: monsterLife + '%'}"></div>
                </div>
                <div>{{monsterLife}}%</div>
            </div>
        </div>
        <div class="pannel result" v-if="hasResult">
            <div v-if="monsterLife == 0" class="win">Você ganhou !!! :)</div>
            <div v-else class="lose"> Você perdeu !!! :(</div>
        </div>
        <div class="pannel buttons">
            <template v-if="running">
                <div @click="attack(false)"
                    class="btn attack">Ataque</div>
                <div 
                    @click="attack(true)"
                    class="btn especial-attack">Ataque Especial</div>
                <div class="btn heal">Curar</div>
                <div class="btn give-up" @click="running = false">Desistir</div>
            </template>
            <div v-else
                @click="startGame"
                class="btn new-game">Iniciar Jogo</div>
        </div>
        <div class="pannel logs"></div>

    </div>
    <script src="app.js"></script>
    
</body>
</html>
